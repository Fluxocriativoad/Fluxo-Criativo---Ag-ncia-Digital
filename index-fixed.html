"text-gray-700 hover:text-secondary transition\"\u003eServiços\u003c/a\u003e\n        \u003ca href=\"#portfolio\" class=\"text-gray-700 hover:text-secondary transition\"\u003ePortfólio\u003c/a\u003e\n        \u003ca href=\"#testimonials\" class=\"text-gray-700 hover:text-secondary transition\"\u003eDepoimentos\u003c/a\u003e\n        \u003ca href=\"#contact\" class=\"text-gray-700 hover:text-secondary transition\"\u003eContato\u003c/a\u003e\n      \u003c/div\u003e\n      \n      \u003cdiv class=\"md:hidden flex items-center\"\u003e\n        \u003cbutton id=\"mobile-menu-button\" class=\"text-gray-700 hover:text-secondary focus:outline-none\"\u003e\n          \u003csvg class=\"h-6 w-6\" fill=\"none\" stroke=\"currentColor\" viewBox=\"0 0 24 24\" xmlns=\"http://www.w3.org/2000/svg\"\u003e\n            \u003cpath stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M4 6h16M4 12h16M4 18h16\"\u003e\u003c/path\u003e\n          \u003c/svg\u003e\n        \u003c/button\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n    \n    \u003c!-- Mobile Menu --\u003e\n    \u003cdiv id=\"mobile-menu\" class=\"hidden md:hidden bg-white border-t\"\u003e\n      \u003cdiv class=\"container mx-auto px-6 py-4 flex flex-col space-y-4\"\u003e\n        \u003ca href=\"#home\" class=\"text-gray-700 hover:text-secondary transition\"\u003eInício\u003c/a\u003e\n        \u003ca href=\"#about\" class=\"text-gray-700 hover:text-secondary transition\"\u003eSobre Nós\u003c/a\u003e\n        \u003ca href=\"#services\" class=\"text-gray-700 hover:text-secondary transition\"\u003eServiços\u003c/a\u003e\n        \u003ca href=\"#portfolio\" class=\"text-gray-700 hover:text-secondary transition\"\u003ePortfólio\u003c/a\u003e\n        \u003ca href=\"#testimonials\" class=\"text-gray-700 hover:text-secondary transition\"\u003eDepoimentos\u003c/a\u003e\n        \u003ca href=\"#contact\" class=\"text-gray-700 hover:text-secondary transition\"\u003eContato\u003c/a\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/nav\u003e\n  \n  \u003c!-- Hero Section --\u003e\n  \u003csection id=\"home\" class=\"pt-24 md:pt-32 pb-16 md:pb-24 hero-gradient text-white\"\u003e\n    \u003cdiv class=\"container mx-auto px-6 flex flex-col md:flex-row items-center\"\u003e\n      \u003cdiv class=\"md:w-1/2 mb-12 md:mb-0\"\u003e\n        \u003ch1 class=\"text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6\"\u003e\n          Eleve sua marca com estratégias de marketing inovadoras\n        \u003c/h1\u003e\n        \u003cp class=\"text-lg md:text-xl mb-8\"\u003e\n          Transformamos ideias em resultados concretos através de soluções de marketing personalizadas para o seu negócio.\n        \u003c/p\u003e\n        \u003cdiv class=\"flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4\"\u003e\n          \u003ca href=\"#contact\" class=\"bg-secondary text-white hover:bg-opacity-90 py-3 px-8 rounded-full font-semibold transition shadow-lg\"\u003e\n            Fale Conosco\n          \u003c/a\u003e\n          \u003ca href=\"#services\" class=\"border-2 border-white text-white hover:bg-white hover:text-primary py-3 px-8 rounded-full font-semibold transition\"\u003e\n            Nossos Serviços\n          \u003c/a\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"md:w-1/2\"\u003e\n        \u003cimg src=\"https://public.youware.com/users-website-assets/prod/866818de-77f0-461c-95c3-52a933f3f25b/10976a4db891459a86ca8c5926ea150f.png\" alt=\"Marketing Strategy\" class=\"rounded-lg shadow-2xl\"\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/section\u003e\n  \n  \u003c!-- About Section --\u003e\n  \u003csection id=\"about\" class=\"py-16 md:py-24 bg-white\"\u003e\n    \u003cdiv class=\"container mx-auto px-6\"\u003e\n      \u003cdiv class=\"text-center mb-16\"\u003e\n        \u003ch2 class=\"text-3xl md:text-4xl font-bold text-gray-800 mb-4\"\u003eSobre Nossa Agência\u003c/h2\u003e\n        \u003cdiv class=\"w-24 h-1 bg-secondary mx-auto mb-8\"\u003e\u003c/div\u003e\n        \u003cp class=\"text-gray-600 max-w-3xl mx-auto\"\u003e\n          Somos uma agência de marketing digital apaixonada por criar estratégias inovadoras que geram resultados reais para nossos clientes.\n        \u003c/p\u003e\n      \u003c/div\u003e\n      \n      \u003cdiv class=\"flex flex-col md:flex-row items-center\"\u003e\n        \u003cdiv class=\"md:w-1/2 mb-12 md:mb-0\"\u003e\n          \u003cimg src=\"https://public.youware.com/users-website-assets/prod/866818de-77f0-461c-95c3-52a933f3f25b/c3d09056d12b40919091d3e879e799e5.png\" alt=\"Nossa Equipe\" class=\"rounded-lg shadow-xl\"\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"md:w-1/2 md:pl-12\"\u003e\n          \u003ch3 class=\"text-2xl font-bold text-gray-800 mb-6\"\u003eNossa Missão\u003c/h3\u003e\n          \u003cp class=\"text-gray-600 mb-6\"\u003e\n            Ajudar empresas de todos os tamanhos a alcançarem seu potencial máximo através de estratégias de marketing eficientes e inovadoras, sempre focadas em resultados mensuráveis.\n          \u003c/p\u003e\n          \n          \u003cdiv class=\"space-y-4\"\u003e\n            \u003cdiv class=\"flex items-start\"\u003e\n              \u003cdiv class=\"bg-primary-light p-3 rounded-full mr-4\"\u003e\n                \u003ci class=\"fas fa-check text-primary\"\u003e\u003c/i\u003e\n              \u003c/div\u003e\n              \u003cdiv\u003e\n                \u003ch4 class=\"text-lg font-semibold text-gray-800\"\u003eExpertise em Marketing Digital\u003c/h4\u003e\n                \u003cp class=\"text-gray-600\"\u003eEquipe de especialistas com ampla experiência no mercado.\u003c/p\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n            \n            \u003cdiv class=\"flex items-start\"\u003e\n              \u003cdiv class=\"bg-primary-light p-3 rounded-full mr-4\"\u003e\n                \u003ci class=\"fas fa-chart-line text-primary\"\u003e\u003c/i\u003e\n              \u003c/div\u003e\n              \u003cdiv\u003e\n                \u003ch4 class=\"text-lg font-semibold text-gray-800\"\u003eFoco em Resultados\u003c/h4\u003e\n                \u003cp class=\"text-gray-600\"\u003eEstratégias orientadas por dados para maximizar seu ROI.\u003c/p\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n            \n            \u003cdiv class=\"flex items-start\"\u003e\n              \u003cdiv class=\"bg-primary-light p-3 rounded-full mr-4\"\u003e\n                \u003ci class=\"fas fa-users text-primary\"\u003e\u003c/i\u003e\n              \u003c/div\u003e\n              \u003cdiv\u003e\n                \u003ch4 class=\"text-lg font-semibold text-gray-800\"\u003eAtendimento Personalizado\u003c/h4\u003e\n                \u003cp class=\"text-gray-600\"\u003eSoluções sob medida para as necessidades específicas do seu negócio.\u003c/p\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/section\u003e\n  \n  \u003c!-- Services Section --\u003e\n  \u003csection id=\"services\" class=\"py-16 md:py-24 bg-gray-50\"\u003e\n    \u003cdiv class=\"container mx-auto px-6\"\u003e\n      \u003cdiv class=\"text-center mb-16\"\u003e\n        \u003ch2 class=\"text-3xl md:text-4xl font-bold text-gray-800 mb-4\"\u003eNossos Serviços\u003c/h2\u003e\n        \u003cdiv class=\"w-24 h-1 bg-secondary mx-auto mb-8\"\u003e\u003c/div\u003e\n        \u003cp class=\"text-gray-600 max-w-3xl mx-auto\"\u003e\n          Oferecemos uma gama completa de serviços de marketing digital para impulsionar seu negócio.\n        \u003c/p\u003e\n      \u003c/div\u003e\n      \n      \u003cdiv class=\"grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8\"\u003e\n        \u003c!-- Service 1 --\u003e\n        \u003cdiv class=\"service-card bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition\"\u003e\n          \u003cdiv class=\"bg-primary-light w-16 h-16 rounded-full flex items-center justify-center mb-6\"\u003e\n            \u003ci class=\"fas fa-search text-2xl text-primary\"\u003e\u003c/i\u003e\n          \u003c/div\u003e\n          \u003ch3 class=\"text-xl font-bold text-gray-800 mb-4\"\u003eSEO (Otimização para Motores de Busca)\u003c/h3\u003e\n          \u003cp class=\"text-gray-600 mb-6\"\u003e\n            Aumente sua visibilidade online e alcance clientes potenciais através de estratégias de SEO personalizadas.\n          \u003c/p\u003e\n          \u003ca href=\"#contact\" class=\"text-secondary font-semibold hover:text-primary transition flex items-center\"\u003e\n            Saiba mais \u003ci class=\"fas fa-arrow-right ml-2\"\u003e\u003c/i\u003e\n          \u003c/a\u003e\n        \u003c/div\u003e\n        \n        \u003c!-- Service 2 --\u003e\n        \u003cdiv class=\"service-card bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition\"\u003e\n          \u003cdiv class=\"bg-secondary-light w-16 h-16 rounded-full flex items-center justify-center mb-6\"\u003e\n            \u003ci class=\"fas fa-ad text-2xl text-secondary\"\u003e\u003c/i\u003e\n          \u003c/div\u003e\n          \u003ch3 class=\"text-xl font-bold text-gray-800 mb-4\"\u003eMarketing de Conteúdo\u003c/h3\u003e\n          \u003cp class=\"text-gray-600 mb-6\"\u003e\n            Criamos conteúdo relevante e envolvente que atrai, engaja e converte seu público-alvo em clientes fiéis.\n          \u003c/p\u003e\n          \u003ca href=\"#contact\" class=\"text-secondary font-semibold hover:text-primary transition flex items-center\"\u003e\n            Saiba mais \u003ci class=\"fas fa-arrow-right ml-2\"\u003e\u003c/i\u003e\n          \u003c/a\u003e\n        \u003c/div\u003e\n        \n        \u003c!-- Service 3 --\u003e\n        \u003cdiv class=\"service-card bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition\"\u003e\n          \u003cdiv class=\"bg-primary-light w-16 h-16 rounded-full flex items-center \u003e\n\u003c/html\u003e"])</script><script>self.__next_f.push([1,"1e:Te7a,"])</script><script>self.__next_f.push([1,"# YOUWARE - Portfólio de Agência Digital\n\n## Visão Geral\n\nEste projeto é um site de portfólio para a agência de marketing digital \"Fluxo Criativo\". O site foi desenvolvido utilizando HTML, CSS (com Tailwind CSS) e JavaScript para criar uma página moderna, responsiva e visualmente atraente.\n\n## Estrutura do Projeto\n\nO projeto consiste em uma única página `index.html` que contém todas as seções do site:\n\n- **Navbar**: Menu de navegação fixo no topo da página com logo da Fluxo Criativo\n- **Hero Section**: Seção inicial com chamada para ação\n- **About Section**: Informações sobre a agência\n- **Services Section**: Serviços oferecidos pela agência\n- **Portfolio Section**: Exemplos de trabalhos realizados\n- **Testimonials Section**: Depoimentos de clientes\n- **Contact Section**: Formulário de contato e informações\n- **Call to Action**: Incentivo para agendar uma consultoria\n- **Footer**: Rodapé com informações de contato e links\n\n## Tecnologias Utilizadas\n\n- **HTML5**: Estrutura do site\n- **Tailwind CSS**: Framework CSS para estilização\n- **Font Awesome**: Biblioteca de ícones\n- **JavaScript**: Interatividade básica (menu móvel, rolagem suave)\n- **Google Fonts**: Fonte Poppins para tipografia\n\n## Bibliotecas e CDNs\n\n- Tailwind CSS: `\u003cscript src=\"https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4\"\u003e\u003c/script\u003e`\n- Font Awesome: `\u003clink rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css\"\u003e`\n- Google Fonts: `@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800\u0026display=swap');`\n\n## Recursos Principais\n\n- Design totalmente responsivo (mobile-first)\n- Animações e transições suaves\n- Efeitos de hover nos cards e botões\n- Navegação suave entre as seções\n- Menu móvel para dispositivos de tela menor\n- Formulário de contato integrado\n- Botão \"Voltar ao topo\"\n- Cores personalizadas para a identidade da marca (#400e4d roxo e #ff8602 laranja)\n\n## Informações de Contato da Agência\n\n- **Nome da Agência**: Fluxo Criativo - Agência Digital\n- **Telefone**: +244 922 850 136\n- **Email**: geral.fc@zohomail.com\n- **Endereço**: Avenida Pedro de Castro Van Dúnem, Frente ao Xiamy Nova Vida\n\n## Redes Sociais\n\n- **Facebook**: https://www.facebook.com/fluxocriativoad/\n- **Instagram**: https://www.instagram.com/fluxo_criativo.ao/\n- **LinkedIn**: https://www.linkedin.com/company/fluxocriativoad\n\n## Instruções de Desenvolvimento\n\n### Visualização Local\n\nPara visualizar o site localmente, basta abrir o arquivo `index.html` em qualquer navegador web moderno.\n\n### Modificações\n\n- **Conteúdo**: Edite o texto dentro das tags HTML em `index.html`\n- **Estilo**: Modifique as classes Tailwind ou adicione estilos personalizados na seção `\u003cstyle\u003e` no cabeçalho\n- **Imagens**: Substitua os URLs das imagens para personalizar o visual\n- **Cores**: As cores personalizadas (#400e4d roxo e #ff8602 laranja) foram definidas como variáveis CSS\n\n### JavaScript\n\nO JavaScript incluído gerencia:\n- Funcionalidade do menu móvel (mostrar/ocultar)\n- Rolagem suave para links de âncora\n- Mostrar/ocultar o botão \"Voltar ao topo\" com base na posição de rolagem\n\n## Personalização Adicional\n\nPara personalizar ainda mais este site:\n\n1. Atualizar as imagens do portfólio com trabalhos realizados pela Fluxo Criativo\n2. Adicionar mais seções específicas conforme necessário\n3. Integrar um sistema de blog ou notícias\n4. Adicionar outros idiomas para alcançar um público internacional\n5. Implementar análise de dados com Google Analytics ou ferramentas similares\n\nThis file provides guidance to YOUWARE Agent (youware.com) when working with code in this repository."])</script><script>self.__next_f.push([1,"1f:T8cca,"])</script><script>self.__next_f.push([1,"\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"pt-BR\"\u003e\n\u003chead\u003e\n  \u003cmeta charset=\"UTF-8\"\u003e\n  \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n  \u003ctitle\u003eMarketing Pro - Agência de Marketing Digital\u003c/title\u003e\n  \u003cscript src=\"https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4\"\u003e\u003c/script\u003e\n  \u003clink rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css\"\u003e\n  \u003cstyle\u003e\n    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800\u0026display=swap');\n    \n    :root {\n      --roxo: #400e4d;\n      --laranja: #ff8602;\n    }\n    \n    body {\n      font-family: 'Poppins', sans-serif;\n      scroll-behavior: smooth;\n    }\n    \n    .hero-gradient {\n      background: linear-gradient(to right, rgba(64, 14, 77, 0.9), rgba(64, 14, 77, 0.8));\n    }\n    \n    .portfolio-card:hover .portfolio-overlay {\n      opacity: 1;\n    }\n    \n    .testimonial-card {\n      transition: transform 0.3s ease;\n    }\n    \n    .testimonial-card:hover {\n      transform: translateY(-5px);\n    }\n    \n    .service-card {\n      transition: all 0.3s ease;\n    }\n    \n    .service-card:hover {\n      transform: translateY(-10px);\n      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);\n    }\n    \n    .text-primary {\n      color: var(--roxo);\n    }\n    \n    .text-secondary {\n      color: var(--laranja);\n    }\n    \n    .bg-primary {\n      background-color: var(--roxo);\n    }\n    \n    .bg-secondary {\n      background-color: var(--laranja);\n    }\n    \n    .hover-bg-primary:hover {\n      background-color: var(--roxo);\n    }\n    \n    .hover-bg-secondary:hover {\n      background-color: var(--laranja);\n    }\n    \n    .border-primary {\n      border-color: var(--roxo);\n    }\n    \n    .border-secondary {\n      border-color: var(--laranja);\n    }\n    \n    .bg-primary-light {\n      background-color: rgba(64, 14, 77, 0.1);\n    }\n    \n    .bg-secondary-light {\n      background-color: rgba(255, 134, 2, 0.1);\n    }\n  \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody class=\"bg-gray-50\"\u003e\n  \u003c!-- Navbar --\u003e\n  \u003cnav class=\"bg-white shadow-md fixed w-full z-50\"\u003e\n    \u003cdiv class=\"container mx-auto px-6 py-3 flex justify-between items-center\"\u003e\n      \u003ca href=\"#\" class=\"text-2xl font-bold\"\u003e\u003cspan class=\"text-primary\"\u003eMarketing\u003c/span\u003e\u003cspan class=\"text-secondary\"\u003ePro\u003c/span\u003e\u003c/a\u003e\n      \n      \u003cdiv class=\"hidden md:flex space-x-8\"\u003e\n        \u003ca href=\"#home\" class=\"text-gray-700 hover:text-secondary transition\"\u003eInício\u003c/a\u003e\n        \u003ca href=\"#about\" class=\"text-gray-700 hover:text-secondary transition\"\u003eSobre Nós\u003c/a\u003e\n        \u003ca href=\"#services\" class=\"text-gray-700 hover:text-secondary transition\"\u003eServiços\u003c/a\u003e\n        \u003ca href=\"#portfolio\" class=\"text-gray-700 hover:text-secondary transition\"\u003ePortfólio\u003c/a\u003e\n        \u003ca href=\"#testimonials\" class=\"text-gray-700 hover:text-secondary transition\"\u003eDepoimentos\u003c/a\u003e\n        \u003ca href=\"#contact\" class=\"text-gray-700 hover:text-secondary transition\"\u003eContato\u003c/a\u003e\n      \u003c/div\u003e\n      \n      \u003cdiv class=\"md:hidden flex items-center\"\u003e\n        \u003cbutton id=\"mobile-menu-button\" class=\"text-gray-700 hover:text-secondary focus:outline-none\"\u003e\n          \u003csvg class=\"h-6 w-6\" fill=\"none\" stroke=\"currentColor\" viewBox=\"0 0 24 24\" xmlns=\"http://www.w3.org/2000/svg\"\u003e\n            \u003cpath stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M4 6h16M4 12h16M4 18h16\"\u003e\u003c/path\u003e\n          \u003c/svg\u003e\n        \u003c/button\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n    \n    \u003c!-- Mobile Menu --\u003e\n    \u003cdiv id=\"mobile-menu\" class=\"hidden md:hidden bg-white border-t\"\u003e\n      \u003cdiv class=\"container mx-auto px-6 py-4 flex flex-col space-y-4\"\u003e\n        \u003ca href=\"#home\" class=\"text-gray-700 hover:text-secondary transition\"\u003eInício\u003c/a\u003e\n        \u003ca href=\"#about\" class=\"text-gray-700 hover:text-secondary transition\"\u003eSobre Nós\u003c/a\u003e\n        \u003ca href=\"#services\" class=\"text-gray-700 hover:text-secondary transition\"\u003eServiços\u003c/a\u003e\n        \u003ca href=\"#portfolio\" class=\"text-gray-700 hover:text-secondary transition\"\u003ePortfólio\u003c/a\u003e\n        \u003ca href=\"#testimonials\" class=\"text-gray-700 hover:text-secondary transition\"\u003eDepoimentos\u003c/a\u003e\n        \u003ca href=\"#contact\" class=\"text-gray-700 hover:text-secondary transition\"\u003eContato\u003c/a\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/nav\u003e\n  \n  \u003c!-- Hero Section --\u003e\n  \u003csection id=\"home\" class=\"pt-24 md:pt-32 pb-16 md:pb-24 hero-gradient text-white\"\u003e\n    \u003cdiv class=\"container mx-auto px-6 flex flex-col md:flex-row items-center\"\u003e\n      \u003cdiv class=\"md:w-1/2 mb-12 md:mb-0\"\u003e\n        \u003ch1 class=\"text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6\"\u003e\n          Eleve sua marca com estratégias de marketing inovadoras\n        \u003c/h1\u003e\n        \u003cp class=\"text-lg md:text-xl mb-8\"\u003e\n          Transformamos ideias em resultados concretos através de soluções de marketing personalizadas para o seu negócio.\n        \u003c/p\u003e\n        \u003cdiv class=\"flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4\"\u003e\n          \u003ca href=\"#contact\" class=\"bg-secondary text-white hover:bg-opacity-90 py-3 px-8 rounded-full font-semibold transition shadow-lg\"\u003e\n            Fale Conosco\n          \u003c/a\u003e\n          \u003ca href=\"#services\" class=\"border-2 border-white text-white hover:bg-white hover:text-primary py-3 px-8 rounded-full font-semibold transition\"\u003e\n            Nossos Serviços\n          \u003c/a\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"md:w-1/2\"\u003e\n        \u003cimg src=\"https://public.youware.com/users-website-assets/prod/866818de-77f0-461c-95c3-52a933f3f25b/10976a4db891459a86ca8c5926ea150f.png\" alt=\"Marketing Strategy\" class=\"rounded-lg shadow-2xl\"\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/section\u003e\n  \n  \u003c!-- About Section --\u003e\n  \u003csection id=\"about\" class=\"py-16 md:py-24 bg-white\"\u003e\n    \u003cdiv class=\"container mx-auto px-6\"\u003e\n      \u003cdiv class=\"text-center mb-16\"\u003e\n        \u003ch2 class=\"text-3xl md:text-4xl font-bold text-gray-800 mb-4\"\u003eSobre Nossa Agência\u003c/h2\u003e\n        \u003cdiv class=\"w-24 h-1 bg-secondary mx-auto mb-8\"\u003e\u003c/div\u003e\n        \u003cp class=\"text-gray-600 max-w-3xl mx-auto\"\u003e\n          Somos uma agência de marketing digital apaixonada por criar estratégias inovadoras que geram resultados reais para nossos clientes.\n        \u003c/p\u003e\n      \u003c/div\u003e\n      \n      \u003cdiv class=\"flex flex-col md:flex-row items-center\"\u003e\n        \u003cdiv class=\"md:w-1/2 mb-12 md:mb-0\"\u003e\n          \u003cimg src=\"https://public.youware.com/users-website-assets/prod/866818de-77f0-461c-95c3-52a933f3f25b/c3d09056d12b40919091d3e879e799e5.png\" alt=\"Nossa Equipe\" class=\"rounded-lg shadow-xl\"\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"md:w-1/2 md:pl-12\"\u003e\n          \u003ch3 class=\"text-2xl font-bold text-gray-800 mb-6\"\u003eNossa Missão\u003c/h3\u003e\n          \u003cp class=\"text-gray-600 mb-6\"\u003e\n            Ajudar empresas de todos os tamanhos a alcançarem seu potencial máximo através de estratégias de marketing eficientes e inovadoras, sempre focadas em resultados mensuráveis.\n          \u003c/p\u003e\n          \n          \u003cdiv class=\"space-y-4\"\u003e\n            \u003cdiv class=\"flex items-start\"\u003e\n              \u003cdiv class=\"bg-primary-light p-3 rounded-full mr-4\"\u003e\n                \u003ci class=\"fas fa-check text-primary\"\u003e\u003c/i\u003e\n              \u003c/div\u003e\n              \u003cdiv\u003e\n                \u003ch4 class=\"text-lg font-semibold text-gray-800\"\u003eExpertise em Marketing Digital\u003c/h4\u003e\n                \u003cp class=\"text-gray-600\"\u003eEquipe de especialistas com ampla experiência no mercado.\u003c/p\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n            \n            \u003cdiv class=\"flex items-start\"\u003e\n              \u003cdiv class=\"bg-primary-light p-3 rounded-full mr-4\"\u003e\n                \u003ci class=\"fas fa-chart-line text-primary\"\u003e\u003c/i\u003e\n              \u003c/div\u003e\n              \u003cdiv\u003e\n                \u003ch4 class=\"text-lg font-semibold text-gray-800\"\u003eFoco em Resultados\u003c/h4\u003e\n                \u003cp class=\"text-gray-600\"\u003eEstratégias orientadas por dados para maximizar seu ROI.\u003c/p\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n            \n            \u003cdiv class=\"flex items-start\"\u003e\n              \u003cdiv class=\"bg-primary-light p-3 rounded-full mr-4\"\u003e\n                \u003ci class=\"fas fa-users text-primary\"\u003e\u003c/i\u003e\n              \u003c/div\u003e\n              \u003cdiv\u003e\n                \u003ch4 class=\"text-lg font-semibold text-gray-800\"\u003eAtendimento Personalizado\u003c/h4\u003e\n                \u003cp class=\"text-gray-600\"\u003eSoluções sob medida para as necessidades específicas do seu negócio.\u003c/p\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/section\u003e\n  \n  \u003c!-- Services Section --\u003e\n  \u003csection id=\"services\" class=\"py-16 md:py-24 bg-gray-50\"\u003e\n    \u003cdiv class=\"container mx-auto px-6\"\u003e\n      \u003cdiv class=\"text-center mb-16\"\u003e\n        \u003ch2 class=\"text-3xl md:text-4xl font-bold text-gray-800 mb-4\"\u003eNossos Serviços\u003c/h2\u003e\n        \u003cdiv class=\"w-24 h-1 bg-secondary mx-auto mb-8\"\u003e\u003c/div\u003e\n        \u003cp class=\"text-gray-600 max-w-3xl mx-auto\"\u003e\n          Oferecemos uma gama completa de serviços de marketing digital para impulsionar seu negócio.\n        \u003c/p\u003e\n      \u003c/div\u003e\n      \n      \u003cdiv class=\"grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8\"\u003e\n        \u003c!-- Service 1 --\u003e\n        \u003cdiv class=\"service-card bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition\"\u003e\n          \u003cdiv class=\"bg-primary-light w-16 h-16 rounded-full flex items-center justify-center mb-6\"\u003e\n            \u003ci class=\"fas fa-search text-2xl text-primary\"\u003e\u003c/i\u003e\n          \u003c/div\u003e\n          \u003ch3 class=\"text-xl font-bold text-gray-800 mb-4\"\u003eSEO (Otimização para Motores de Busca)\u003c/h3\u003e\n          \u003cp class=\"text-gray-600 mb-6\"\u003e\n            Aumente sua visibilidade online e alcance clientes potenciais através de estratégias de SEO personalizadas.\n          \u003c/p\u003e\n          \u003ca href=\"#contact\" class=\"text-secondary font-semibold hover:text-primary transition flex items-center\"\u003e\n            Saiba mais \u003ci class=\"fas fa-arrow-right ml-2\"\u003e\u003c/i\u003e\n          \u003c/a\u003e\n        \u003c/div\u003e\n        \n        \u003c!-- Service 2 --\u003e\n        \u003cdiv class=\"service-card bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition\"\u003e\n          \u003cdiv class=\"bg-secondary-light w-16 h-16 rounded- yId('mobile-menu');\n    \n    mobileMenuButton.addEventListener('click', () =\u003e {\n      mobileMenu.classList.toggle('hidden');\n    });\n    \n    // Close mobile menu when clicking on a link\n    const mobileLinks = document.querySelectorAll('#mobile-menu a');\n    mobileLinks.forEach(link =\u003e {\n      link.addEventListener('click', () =\u003e {\n        mobileMenu.classList.add('hidden');\n      });\n    });\n    \n    // Back to Top button - show/hide on scroll\n    const backToTopButton = document.querySelector('.back-to-top');\n    window.addEventListener('scroll', () =\u003e {\n      if (window.pageYOffset \u003e 300) {\n        backToTopButton.classList.remove('hidden');\n      } else {\n        backToTopButton.classList.add('hidden');\n      }\n    });\n    \n    // Smooth scrolling for anchor links\n    document.querySelectorAll('a[href^=\"#\"]').forEach(anchor =\u003e {\n      anchor.addEventListener('click', function(e) {\n        e.preventDefault();\n        \n        const target = document.querySelector(this.getAttribute('href'));\n        if (target) {\n          window.scrollTo({\n            top: target.offsetTop - 80,\n            behavior: 'smooth'\n          });\n        }\n      });\n    });\n  \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e"])</script><script>self.__next_f.push([1,"21:Tba8,"])</script><script>self.__next_f.push([1,"# YOUWARE - Portfólio de Agência de Marketing\n\n## Visão Geral\n\nEste projeto é um site de portfólio para uma agência de marketing digital chamada \"MarketingPro\". O site foi desenvolvido utilizando HTML, CSS (com Tailwind CSS) e JavaScript para criar uma página moderna, responsiva e visualmente atraente.\n\n## Estrutura do Projeto\n\nO projeto consiste em uma única página `index.html` que contém todas as seções do site:\n\n- **Navbar**: Menu de navegação fixo no topo da página\n- **Hero Section**: Seção inicial com chamada para ação\n- **About Section**: Informações sobre a agência\n- **Services Section**: Serviços oferecidos pela agência\n- **Portfolio Section**: Exemplos de trabalhos realizados\n- **Testimonials Section**: Depoimentos de clientes\n- **Contact Section**: Formulário de contato e informações\n- **Call to Action**: Incentivo para agendar uma consultoria\n- **Footer**: Rodapé com informações de contato e links\n\n## Tecnologias Utilizadas\n\n- **HTML5**: Estrutura do site\n- **Tailwind CSS**: Framework CSS para estilização\n- **Font Awesome**: Biblioteca de ícones\n- **JavaScript**: Interatividade básica (menu móvel, rolagem suave)\n- **Google Fonts**: Fonte Poppins para tipografia\n\n## Bibliotecas e CDNs\n\n- Tailwind CSS: `\u003cscript src=\"https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4\"\u003e\u003c/script\u003e`\n- Font Awesome: `\u003clink rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css\"\u003e`\n- Google Fonts: `@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800\u0026display=swap');`\n\n## Recursos Principais\n\n- Design totalmente responsivo (mobile-first)\n- Animações e transições suaves\n- Efeitos de hover nos cards e botões\n- Navegação suave entre as seções\n- Menu móvel para dispositivos de tela menor\n- Formulário de contato integrado\n- Botão \"Voltar ao topo\"\n\n## Instruções de Desenvolvimento\n\n### Visualização Local\n\nPara visualizar o site localmente, basta abrir o arquivo `index.html` em qualquer navegador web moderno.\n\n### Modificações\n\n- **Conteúdo**: Edite o texto dentro das tags HTML em `index.html`\n- **Estilo**: Modifique as classes Tailwind ou adicione estilos personalizados na seção `\u003cstyle\u003e` no cabeçalho\n- **Imagens**: Substitua os URLs das imagens para personalizar o visual\n- **Cores**: Altere o esquema de cores modificando as classes de cor do Tailwind (atualmente usando tons de indigo e roxo)\n\n### JavaScript\n\nO JavaScript incluído gerencia:\n- Funcionalidade do menu móvel (mostrar/ocultar)
